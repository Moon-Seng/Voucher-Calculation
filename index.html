<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voucher Calculation</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="my-5">
                <h3 class="text-primary ">Voucher App ( Apply jQuery )</h3>
                <p class="text-black-50 mb-5">Bootstrap & jQuery</p>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <h4 class="mb-0">Product List</h4>
                <button class="btn btn-primary add-row-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th>Product Name</th>
                    <th class="text-right">Cost</th>
                    <th class="text-right">Quantity</th>
                    <th class="text-right">Price</th>
                </tr>
                </thead>
                <tbody>



                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4" class="text-center">Total</td>
                    <td class="text-right">
                        <h4 class="font-weight-bold mb-0" id="total">0</h4>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
